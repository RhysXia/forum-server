buildscript {
    ext {
        springBootVersion = '1.5.12.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'org.springframework.boot'

    group 'site.rhys.forum'
    version '1.0-SNAPSHOT'
    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    ext {
        springCloudVersion = 'Edgware.SR3'
        lombokVersion = '1.16.10'
        mybatisStarterVersion = '1.3.2'
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
        }
    }

    if (project.name.startsWith('forum-service')) {
        if (project.name.endsWith('api')) {
            dependencies {
                compileOnly("org.projectlombok:lombok:${lombokVersion}")
                compile('org.springframework.cloud:spring-cloud-starter-hystrix')
            }
        } else {
            dependencies {
                testCompile('org.springframework.boot:spring-boot-starter-test')
                compile('org.springframework.cloud:spring-cloud-starter-netflix-eureka-client')
                compile('org.springframework.cloud:spring-cloud-starter-config')
                compile("org.springframework.boot:spring-boot-devtools")
                testCompile('org.springframework.boot:spring-boot-starter-test')
                compile(project(":${project.name + '-api'}"))
            }
        }
    }


}

project(':forum-center') {
    dependencies {
        compile('org.springframework.cloud:spring-cloud-starter-netflix-eureka-server')
        compile('org.springframework.cloud:spring-cloud-starter-config')
    }
}

project(':forum-gateway') {
    dependencies {
        compile('org.springframework.cloud:spring-cloud-starter-zuul')
        compile('org.springframework.cloud:spring-cloud-starter-config')
        compile('org.springframework.cloud:spring-cloud-starter-netflix-eureka-client')
    }
}

project(':forum-config') {
    dependencies {
        compile('org.springframework.cloud:spring-cloud-config-server')
    }
}


project(':forum-service-user') {
    dependencies {
        runtime('mysql:mysql-connector-java')
        compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:${mybatisStarterVersion}")

    }
}